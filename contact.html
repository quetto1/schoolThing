<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/templatemo-new-vision.css" rel="stylesheet" />

</head>

<body>
  <!-- Page Header -->
  <div class="container-fluid">
    <div class="tm-site-header">
      <div class="row">
        <div class="col-12 tm-site-header-col">
          <div class="tm-site-header-left">
            <h1 class="tm-site-name">Furniture store</h1>
          </div>
          <div class="tm-site-header-right tm-menu-container-outer">

            <!--Navbar-->
            <nav class="navbar navbar-expand-lg">

              <!-- Collapse button -->
              <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false"
                aria-label="Toggle navigation"><span class="dark-blue-text"><i
                    class="fas fa-bars fa-1x"></i></span></button>

              <!-- Collapsible content -->
              <div class="collapse navbar-collapse tm-nav" id="navbarSupportedContent1">

                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link tm-nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link tm-nav-link" href="company.html">Our Company</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link tm-nav-link" href="services.html">Produtcs</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link tm-nav-link" href="#">Contact</a>
                  </li>
                </ul>
                <!-- Links -->

              </div>
              <!-- Collapsible content -->

            </nav>
            <!--/.Navbar-->
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="tm-main-bg tm-contact-bg"></div>
      </div>
    </div>

    <!-- Main -->
    <main>
      <!-- Welcome section -->
      <section class="tm-welcome">
        <div class="row">
          <div class="col-12">
            <h2 class="tm-section-header tm-header-floating">Contact Information</h2>
          </div>
        </div>

        <div class="row tm-welcome-row">
          <div class="col-lg-6 mb-5 tm-contact-box">
            <div class="tm-contact-form-wrap">
              <form id="contact-form" action="" method="post" class="tm-contact-form">
                <div class="form-group">
                  <input type="text" id="contact_name" name="contact_name"
                    class="form-control rounded-0 border-top-0 border-right-0 border-left-0" placeholder="Your Name"
                    required="" />
                </div>
                <div class="form-group">
                  <input type="email" id="contact_email" name="contact_email"
                    class="form-control rounded-0 border-top-0 border-right-0 border-left-0" placeholder="Your Email"
                    required="" />
                </div>

                <div class="form-group">
                  <textarea rows="4" id="contact_message" name="contact_message"
                    class="form-control rounded-0 border-top-0 border-right-0 border-left-0" placeholder="Message..."
                    required=""></textarea>
                </div>

                <div class="form-group mb-0">
                  <button type="submit" class="btn rounded-0 d-block ml-auto tm-btn-primary">
                    Send It Now
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 mb-5 tm-contact-box">
            <div class="tm-double-border-1 tm-border-gray">
              <div class="tm-double-border-2 tm-border-gray tm-box-pad">
                <p class="mb-4">
                   Our company is located next to the city center of the Aarhus, very easy to find.
                </p>
                <p class="mb-3">
                  Haveforening Af 1918, 8000 Aarhus
                </p>
                <p class="mb-1">Tel: <a href="tel:0900100910" class="tm-link">090-010-0910</a></p>
                <p>Email: <a href="mailto:info@company.com" class="tm-link">emial@company.com</a></p>
              </div>
            </div>
          </div>
        </div>

        <div class="row pb-5">
          <div class="mapouter">
            <div class="gmap_canvas">

              <iframe width="100%" height="440" id="gmap_canvas"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2222.9754772116335!2d10.17368201609972!3d56.14023696951094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464c40087f1bbd6b%3A0xe814402d5d82ac2a!2sHaveforening%20Af%201918%2C%208000%20Aarhus!5e0!3m2!1spl!2sdk!4v1590575073490!5m2!1spl!2sdk"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

            </div>
          </div>
        </div>
        
      </section>

      <footer>

      </footer>

    </main>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/templatemo-script.js"></script>
</body>

</html>
